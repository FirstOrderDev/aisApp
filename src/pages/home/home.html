<ion-content class="no-scroll">

  <p class="homeselect">
    Select An Insurance Category
  </p>

  <div class="frame">

    <ion-grid>

      <ion-row>
        <ion-col>
          <div class = "motorVehicle" (click)="open('Motor')">
            <i class="icon icon-carCrash cardIcon"></i>
            <p class= "cardTxt">Motor Vehicle</p>

          </div>

        </ion-col>

        <ion-col>
          <div class = "travelCard" (click)="open('Travel')">
            <i class="icon icon-travel cardIcon"></i>
            <p class= "cardTxt">Travel</p>

          </div>

        </ion-col>

      </ion-row>

      <ion-row>
        <ion-col>
          <div class = "propertyCard" (click)="open('Property')">
            <i class="icon icon-property cardIcon"></i>
            <p class= "cardTxt">Property</p>

          </div>

        </ion-col>

        <ion-col>
          <div class = "roadsideCard" (click)="open('Roadside')">
            <i class="icon icon-roadside cardIcon"></i>
            <p class= "cardTxt">Roadside</p>

          </div>

        </ion-col>

      </ion-row>

      <ion-row>
        <ion-col>
          <div class = "settingsCard" (click)="open('Settings')">
            <i class="icon icon-settings cardIcon"></i>
            <p class= "cardTxt">Settings</p>

          </div>

        </ion-col>

        <ion-col>
          <a href="tel: 1800247727">
          <div class = "instantCallCard" >

            <i class="icon icon-phone cardIcon"></i>
            <p class= "cardTxt">Call us now</p>

          </div>
          </a>


        </ion-col>

      </ion-row>

      <ion-row>

        <ion-col>

          <div class="instantSnapCard" (click)="openCamera()">
            <div class="circle" >
              <i class="icon icon-camera" ></i>
            </div>

          </div>


        </ion-col>

      </ion-row>

    </ion-grid>

  </div>






</ion-content>
