
<ion-slides class= "slideContainer" (ionSlideDidChange)="slideChanged()">

  <ion-slide class= "slides" *ngFor="let card of cards">
    <div class="defultCard" *ngIf="card.type=='default'">
      <p class="Infotxt">
        This page allows you to add and store your roadside assistant cards.
      </p>

      <p class="addPhotoTxt">
        Take a photo of your card.
      </p>

      <i class="icon icon-camera cameraIcon" (click)="openPhotoRoadsideInput()"></i>

      <p class="manuallyInputTxt" >
        Manually input your card.
      </p>

      <i class="icon icon-add addIcon" (click)="openManualRoadsideInput()" ></i>

    </div>
  </ion-slide>

</ion-slides>
