<ion-content padding class="no-scroll">
  <ion-title>{{license}}</ion-title>

  <ion-list no-lines>

    <ion-item class="licenseNumber">
      <ion-label floating>License Number</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item class="address">
      <ion-label floating>Address</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item class="dob">
      <ion-label floating>Date of Birth</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY"></ion-datetime>
    </ion-item>

  </ion-list>


</ion-content>
