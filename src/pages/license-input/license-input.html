<ion-content padding class="no-scroll" no-bounce>
  <ion-title>{{license}} <br /> <p>Add license details below </p></ion-title>

  <ion-list no-lines>

    <ion-item class="licenseNumber">
      <ion-label floating>License Number</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item class="address">
      <ion-label floating>Address</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item class="dob">
      <ion-label floating>Date of Birth</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY"></ion-datetime>
    </ion-item>
  </ion-list>

  <i class="icon icon-self photoIcon"></i>


</ion-content>
