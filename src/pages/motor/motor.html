



  <ion-header>
    <!-- 1 -->

    <div class="animated slideInDown circle1White" *ngIf="currentCard!=0" (click)="goTo(0)">1</div>

    <div class="animated slideInUp circle1Black" *ngIf="currentCard==0"> <i class="icon icon-contract" ></i> </div>

    <!-- 2 -->

    <div class="animated slideInDown circle2White" *ngIf="currentCard!=1" (click)="goTo(1)">2</div>

    <div class="animated slideInUp circle2Black" *ngIf="currentCard==1"> <i class="icon icon-info"></i> </div>

    <!-- 3 -->

    <div class="animated slideInDown circle3White" *ngIf="currentCard!=2" (click)="goTo(2)">3</div>

    <div class="animated slideInUp circle3Black" *ngIf="currentCard==2"> <i class="icon icon-license"></i> </div>

    <!-- 4 -->

    <div class="animated slideInDown circle4White" *ngIf="currentCard!=3" (click)="goTo(3)">4</div>

    <div class="animated slideInUp circle4Black" *ngIf="currentCard==3"> <i class="icon icon-license2"></i> </div>

    <!-- 5 -->

    <div class="animated slideInDown circle5White" *ngIf="currentCard!=4" (click)="goTo(4)">5</div>

    <div class="animated slideInUp circle5Black" *ngIf="currentCard==4"> <i class="icon icon-evidence"></i> </div>


  </ion-header>

  <ion-slides class= "slideContainer" (ionSlideDidChange)="slideChanged()">

    <ion-slide class= "stepOne">
      <div class="stepOneCard">

        <p class= "contactText">
          Contact Details
        </p>

        <input placeholder="Insured Name" class="policyInput" [(ngModel)]="insurersNameInput" (ngModelChange)="firstCardChanged()"/>
        <input placeholder="Your Name" class="nameInput" [(ngModel)]="nameInput" (ngModelChange)="firstCardChanged()"/>
        <input placeholder="Contact Number (+61)" class="contactInput" type="tel" [(ngModel)]="numberInput" (ngModelChange)="firstCardChanged()"/>



        <button class="cancelBtn" (click)="cancel()">
          Cancel
        </button>

        <button class="nextBtn" (click)="nextCard()" [disabled]="!firstCardValid">
          Next
        </button>


      </div>
    </ion-slide>

    <ion-slide class= "stepTwo">
      <div class="stepTwoCard">

        <p class="basicTextLeft">
          Date of accident
        </p>

        <ion-item class="dateBox" no-lines>
          <ion-label><i class="icon icon-calendar"></i></ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="myDate" (ngModelChange)="secondCardChanged()">
          </ion-datetime>
        </ion-item>

        <p class="basicTextLeft">
          Location of accident
        </p>

        <button class="currrentLocBtn" (click)="getCurrentLoc()">
          Use my current location
        </button>

        <p>
          -- Or --
        </p>

        <button class="adressBox" (click)="enterAddress()">
          {{address}}
        </button>

        <br />

        <button class="backBtn2" (click)="previousCard()">
          Back
        </button>

        <button class="nextBtn2" (click)="nextCard()" [disabled]="!secondCardValid">
          Next
        </button>

      </div>
    </ion-slide>

    <ion-slide class= "stepThree">
      <div class="stepThreeCard">

        <p class="titleThreeCard">What happened?</p>

        <p class="categorySelectText">Select a category</p>

          <div class="select">
            <select [(ngModel)]="selectedValue" (ngModelChange)="thirdCardChanged()">
              <option >--Select--</option>
              <option [value]="'At fault accident'">At fault accident</option>
              <option [value]="'3rd party ar fault'">3rd party at fault</option>
              <option [value]="'Fault in dispute'">Fault in dispute</option>
            </select>
          </div>

          <div class="vehicleDetails">

            <p class="vehicleDetailsTxt">
              Vehicle details
            </p>

            <input class="vehicleDetailsMake" [(ngModel)]="vehicleDetailsMake" (ngModelChange)="thirdCardChanged()" placeholder="Vehicle Make" /><input class="vehicleDetailsModel" type="text" [(ngModel)]="vehicleDetailsModel" placeholder="Model" (ngModelChange)="thirdCardChanged()"/>

            <input class="vehicleDetailsRegistration" type="text" [(ngModel)]="vehicleDetailsRegistration" placeholder="Registration" (ngModelChange)="thirdCardChanged()"/><ion-datetime  class="vehicleDetailsYear" [(ngModel)]="vehicleDetailsYear" placeholder="Year" (ngModelChange)="thirdCardChanged()" displayFormat="YYYY" ></ion-datetime>


          </div>



        <button class="backBtn3" (click)="previousCard()">
          Back
          </button>

        <button class="nextBtn3" (click)="nextCard()" [disabled]="!thirdCardValid">
          Next
        </button>

      </div>
    </ion-slide>

    <ion-slide class= "stepFour">
      <div class="stepFourCard">

        <p class="photoInfoCard1">
          <!-- Tap below to add a photo of your drivers license -->
        </p>

        <div class="cameraModel1" (click)="openCameraModel('self')">
          <i class="icon icon-camera cameraIcon" *ngIf="!selfLicense">
          </i>
          <p class="licenseTxt" *ngIf="!selfLicense">
            Tap to upload photo of your license
          </p>

          <img src="{{selfLicense}}" *ngIf="selfLicense" class="licensePic"/>
        </div>

        <button class="dontHaveBtn1" (click)="openLicense('Your License')">I don't have my drivers license with me</button>

        <hr />


        <!-- <p style="font-family:Arial;" class="photoInfoCard2">
          Tap below to add a photo of the other drivers license
        </p> -->

        <div class="cameraModel2" (click)="openCameraModel('other')" >
          <i class="icon icon-photo2 cameraIcon" *ngIf="!otherLicense" >
          </i>

          <p class="licenseTxt" *ngIf="!otherLicense">
            Tap to upload photo of third party license
          </p>

          <img src="{{otherLicense}}" *ngIf="otherLicense" class="licensePic"/>
        </div>

        <button class="dontHaveBtn2" (click)="openLicense('Third Party License')">I don't have their drivers license with me</button>



        <button class="backBtn4" (click)="previousCard()">
          Back
        </button>

        <button class="nextBtn4" (click)="nextCard()" [disabled]="!fourthCardValid">
          Next
        </button>

      </div>
    </ion-slide>

    <ion-slide class= "stepFive">
      <div class="stepFiveCard">

        <button class="stepFiveBtns1" (click)="select()">
          <i class="icon icon-gallery"></i>
        </button>

        <button class="stepFiveBtns2" (click)="openCamera()">
          <i class="icon icon-picture"></i>
        </button>

        <button class="stepFiveBtns3">
          <i class="icon icon-edit"></i>
        </button>

        <br />

        <p class="emptyText" *ngIf="images.length<1">
          Tap the buttons above to insert or take pictures of the accident.
        </p>

        <i class="icon icon-camera cameraIconUpload" *ngIf="images.length<1"></i>

        <ion-grid class="imageGrid">
            <ion-content>
            <ion-row>
              <ion-col col-3 col-sm col-xs *ngFor="let image of images">
                <div class="image-container" [style.background-image]="'url(' + image + ')'"></div>
              </ion-col>
            </ion-row>
            </ion-content>
        </ion-grid>


        <button class="backBtn5" (click)="previousCard()">
          Back
        </button>

        <button class="submitBtn" (click)="submit()">
          Submit
        </button>

      </div>
    </ion-slide>

  </ion-slides>
