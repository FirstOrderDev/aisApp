<ion-content class="no-scroll">

        <ion-item-group>
          <!-- <ion-item-divider>Share to media</ion-item-divider> -->

          <div class="topBlock">
            <p>
              Your logo
            </p>

          </div>
          <div class="block1">
            <ion-item class="facebookShareBtn" (click)="facebookShare()"><i class="icon icon-fbShare"></i> Share to Facebook</ion-item>
            <ion-item class="smsShareBtn" (click)="smsShare()"><i class="icon icon-textShare"></i> Share via text</ion-item>
          </div>
          <!-- <ion-item-divider>Policy and Conditions</ion-item-divider> -->
          <div class="block2">
            <ion-item><i class="icon icon-privacy"></i> Privacy Policy</ion-item>
            <ion-item><i class="icon icon-terms"></i>  Terms and Conditions</ion-item>
            <ion-item><i class="icon icon-report"></i> Report Bug</ion-item>
          </div>

          <div class="block3">
            <ion-item class="homeBtn" (click)= "cancel()" > <i class= "icon icon-property"></i> Back to home</ion-item>
          </div>

        </ion-item-group>

</ion-content>
