<ion-content class="no-scroll">

  <ion-slides class= "slideContainer">

    <ion-slide class= "stepOne">
      <div class="stepOneCard">


        <ion-item-group>
          <ion-item-divider>Settings</ion-item-divider>
          <ion-item class="facebookShareBtn" (click)="facebookShare()">Share to Facebook</ion-item>
          <ion-item class="smsShareBtn" (click)="smsShare()">Share via text</ion-item>
          <ion-item>Privacy Policy</ion-item>
          <ion-item>Terms and Conditions</ion-item>
          <ion-item>Report Bug</ion-item>
        </ion-item-group>


        <button class="cancelBtn" (click)="cancel()">
          Back
        </button>


      </div>
    </ion-slide>
