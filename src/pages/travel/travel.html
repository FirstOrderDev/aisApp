<ion-header class="topBar">
  hey
</ion-header>

<ion-content class="no-scroll">

  <ion-slides class= "slideContainer">

    <ion-slide class= "stepOne">
      <div class="stepOneCard">

        <input placeholder="Policy Number" class="policyInput" [(ngModel)]="policyInput"/>
        <input placeholder="Your Name" class="nameInput"/>
        <input placeholder="Contact Number (+61)" class="contactInput" type="tel"/>

        <button class="cancelBtn" (click)="cancel()">
          Cancel
        </button>

        <button class="nextBtn" (click)="nextFromOne()">
          Next
        </button>

      </div>
    </ion-slide>

    <ion-slide class= "stepTwo">
      <div class="stepTwoCard">
      </div>
    </ion-slide>

    <ion-slide class= "stepThree">
      <div class="stepThreeCard">
      </div>
    </ion-slide>

    <ion-slide class= "stepFour">
      <div class="stepFourCard">
      </div>
    </ion-slide>

    <ion-slide class= "stepFive">
      <div class="stepFiveCard">
      </div>
    </ion-slide>

  </ion-slides>

</ion-content>
