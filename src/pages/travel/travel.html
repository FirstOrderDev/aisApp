
<ion-content class="no-scroll">

  <ion-slides class= "slideContainer">

    <ion-slide class= "stepOne">
      <div class="stepOneCard">

        <input placeholder="Insurer's Name" class="insurerInput" [(ngModel)]="insurerInput"/>
        <input placeholder="Your Name" class="nameInput" [(ngModel)]="nameInput"/>
        <input placeholder="Contact Number (+61)" class="contactInput" type="tel" [(ngModel)]="numberInput"/>

        <button class="cancelBtn" (click)="cancel()">
          Cancel
        </button>

        <button class="nextBtn" (click)="nextFromOne()">
          Next
        </button>

      </div>
    </ion-slide>

    <ion-slide class= "stepTwo">
      <div class="stepTwoCard">

        <ion-list radio-group [(ngModel)]="empOrDir">

        <p class="basicTextLeft">
          Are you an Employee or Director?
        </p>

        <ion-item no-lines class="choice1">
          <ion-label>Employee</ion-label>
          <ion-radio value="Employee"></ion-radio>
        </ion-item>

        <ion-item no-lines class="choice1">
          <ion-label>Director</ion-label>
          <ion-radio value="Director"></ion-radio>
        </ion-item>

        </ion-list>

        <ion-list radio-group [(ngModel)]="busOrLes">

        <p class="basicTextLeft">
          Was this trip leisure or business?
        </p>

        <ion-item no-lines class="choice2">
          <ion-label>Business</ion-label>
          <ion-radio value="Business"></ion-radio>
        </ion-item>

        <ion-item no-lines class="choice2">
          <ion-label>Leisure</ion-label>
          <ion-radio value="Leisure"></ion-radio>
        </ion-item>

        </ion-list>

        <p class="basicTextLeft">
          Date of incident
        </p>

        <ion-item class="dateBox" no-lines>
          <ion-label><i class="icon icon-calendar"></i></ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="myDate">
          </ion-datetime>
        </ion-item>

        <button class="backBtn2" (click)="lastFromOne()">
          Back
        </button>

        <button class="nextBtn2" (click)="nextFromOne()">
          Next
        </button>

      </div>
    </ion-slide>

    <ion-slide class= "stepThree">
      <div class="stepThreeCard">

        <input placeholder="placeholder" class="infoInputBasic" [(ngModel)]="policyInput"/>
        <input placeholder="placeholder" class="infoInputBasic"/>
        <input placeholder="placeholder" class="infoInputBasic" type="tel"/>

        <button class="backBtn" (click)="lastFromOne()">
          Back
        </button>

        <button class="nextBtn" (click)="nextFromOne()">
          Next
        </button>

      </div>
    </ion-slide>

    <ion-slide class= "stepFour">
      <div class="stepFourCard">

        <input placeholder="placeholder" class="infoInputBasic" [(ngModel)]="policyInput"/>
        <input placeholder="placeholder" class="infoInputBasic"/>
        <input placeholder="placeholder" class="infoInputBasic" type="tel"/>

        <button class="backBtn" (click)="lastFromOne()">
          Back
        </button>

        <button class="nextBtn" (click)="nextFromOne()">
          Next
        </button>

      </div>
    </ion-slide>

    <ion-slide class= "stepFive">
      <div class="stepFiveCard">

        <input placeholder="placeholder" class="infoInputBasic" [(ngModel)]="policyInput"/>
        <input placeholder="placeholder" class="infoInputBasic"/>
        <input placeholder="placeholder" class="infoInputBasic" type="tel"/>

        <button class="backBtn" (click)="lastFromOne()">
          Back
        </button>

        <button class="submitBtn">
          Submit
        </button>

      </div>
    </ion-slide>

  </ion-slides>

</ion-content>
